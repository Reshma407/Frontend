<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      width: 250px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .headline {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .content {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="avatar">
      <img src="images/reshma088.jpg" alt="My Photo">
    </div>
    <div class="headline">Reshma Basnet</div>
    <div class="content">
      I am currently studying BCA.<br>
      I love coding and learning new technologies.<br>
      This is my personal card.
    </div>
  </div>

</body>
</html>
